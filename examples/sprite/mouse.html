<!DOCTYPE html>
<html>
<head>
  <title>Rect Sprite</title>
  <script src="../../kontra.js"></script>
</head>
<body>
  <canvas id="game" width="600" height="400" style="background: #333331"></canvas>
  <script id="code">
    // initialize the game and setup the canvas
    kontra.init();

    // create a basic sprite
    var sprite1 = kontra.sprite({
      x: 290,
      y: 180,
      width: 20,
      height: 40,
      color: 'red'
    });

    var sprite2 = kontra.sprite({
      x: 300,
      y: 180,
      width: 20,
      height: 40,
      color: 'blue',
      render: function() {
        // draw the rectangle sprite normally
        this.draw();

        // outline the sprite
        if (this.hovered) {
          this.context.strokeStyle = 'yellow';
          this.context.lineWidth = 2;
          this.context.strokeRect(this.x, this.y, this.width, this.height);
        }
      }
    });

    var sprite3 = kontra.sprite({
      x: 300,
      y: 180,
      radius: 20,
      color: 'green',
      render: function() {
        this.context.fillStyle = this.color;

        this.context.beginPath();
        this.context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        this.context.fill();
      }
    });

    kontra.pointer.onDown(sprite1, function() {
      console.log('sprite1 clicked');
    });

    kontra.pointer.onDown(sprite2, function() {
      console.log('sprite2 clicked');
    });

    kontra.pointer.onOver(sprite2, function() {
      console.log('sprite2 hover');
      sprite2.hovered = true;
    });

    kontra.pointer.onDown(sprite3, function() {
      console.log('sprite3 clicked');
    }, function(pointer) {
      return Math.sqrt((pointer.x-sprite3.x) ** 2 + (pointer.y - sprite3.y) ** 2) < sprite3.radius;
    });

    // render the sprite
    var loop = kontra.gameLoop({
      update: function() {},
      render: function() {
        sprite1.render();
        sprite3.render();
        sprite2.render();
      }
    });
    loop.start();
  </script>
  <script src="../prism/codeOutput.js"></script>
</body>
</html>
