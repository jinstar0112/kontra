<!DOCTYPE html>
<html>
<head>
  <title>Kontra.js – Tutorial Basic Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.22/webcomponents-lite.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/themes/prism.min.css">
  <link rel="stylesheet" href="/styles.css">

  <link rel="import" href="/components/main-nav.html">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/components/prism-javascript.min.js"></script>
  <script src="/js/kontra.js"></script>
</head>
<body>
  <div class="content">
    <main-nav></main-nav>

    <main id="main" tabindex="0">
      <h1>Tutorial – Basic Game</h1>


      <div data-code-output>
        <canvas width="300" height="200" id="create-sprite"></canvas>

<script>
/* exclude:start */
kontra.init('create-sprite');
/* exclude:end */
var sprite = kontra.sprite({
  x: 100,
  y: 80,
  dx: 2,
  color: 'red',
  width: 20,
  height: 40
});

var loop = kontra.gameLoop({
  update: function() {
    sprite.update();

    if (sprite.x > kontra.canvas.width) {
      sprite.x = -sprite.width;
    }
  },
  render: function() { sprite.render(); }
});
loop.start();
</script>

        <pre><code class="language-javascript"></code></pre>
      </div>

    </main>
  </div>

  <script src="/js/codeOutput.js"></script>
</body>
</html>
